<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <span>calc</span>
    <div class="theme-container">

     <div class="inline inline1"> <span class="theme-text">THEME</span></div>

     <div class="inline inline2">
        <div class="toggle-btn">
          <div class="inner-circle-1"></div>
          
        </div>
        <span class="theme-no">1 2 3</span>
     </div> 

    </div>
  </header>

  <div class="output-tab" >
    <h3 id="output" >0</h3>

  </div>

  <div class="panel">
  
    <div class="panel-row">
      <div class="btn" id="key-7">
        <h4>7</h4>
      </div>
      <div class="btn" id="key-8">
        <h4>8</h4>
      </div>
      <div class="btn" id="key-9">
        <h4>9</h4>
      </div>
      <div class="btn delete-btn" id="key-del">
        <h4>DEL</h4>
      </div>

 
      <div class="btn" id="key-4">
        <h4>4</h4>
      </div>
      <div class="btn" id="key-5">
        <h4>5</h4>
      </div>
      <div class="btn" id="key-6">
        <h4>6</h4>
      </div>
      <div class="btn" id="key-sum">
        <h4>+</h4>
      </div>

    

    
      <div class="btn" id="key-1">
        <h4>1</h4>
      </div>
      <div class="btn" id="key-2">
        <h4>2</h4>
      </div>
      <div class="btn" id="key-3">
        <h4>3</h4>
      </div>
      <div class="btn" id="key-neg">
        <h4>-</h4>
      </div>

  

    
      <div class="btn" id="key-dec">
        <h4>.</h4>
      </div>
      <div class="btn" id="key-0">
        <h4>0</h4>
      </div>
      <div class="btn" id="key-div">
        <h4>/</h4>
      </div>
      <div class="btn" id="key-mul">
        <h4>X</h4>
      </div>

    </div>

    <div class="panel-last-row">
      <div class="btn reset-btn" id="key-res">
        <h4>RESET</h4>
      </div>
      <div class="btn equal-btn" id="key-equ">
        <h4>=</h4>
      </div>
    </div>


  </div>
  
  <script type="text/javascript" src="text.js"></script>
 
</body>
</html>
